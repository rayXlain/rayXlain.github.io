<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крутая поисковая строка</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff66b2, #ed0b4e, #ff005d);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
        }

        .glass-text { font-size: 36px; font-weight: bold; color: rgba(255, 255, 255, 0.5); text-align: center; margin-bottom: 30px; backdrop-filter: blur(10px); padding: 20px; border-radius: 10px; width: 60%; transition: all 1s ease-out;}

        .glass-text:hover {
            color: rgba(255, 255, 255, 1);
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 12px 20px;
            width: 350px;
            border-radius: 30px;
            background: #f8f8f8;
            color: #333;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-out;
        }

        .search-input:hover {
            box-shadow: inset 0 14px 25px rgba(0, 0, 0, 0.1);
        }

        .search-input::placeholder {
            color: #999;   
        }

        .search-input:focus {
            background: #fff;
            outline: none;
            box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-button {
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 10px;
            border-radius: 10px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .active-link {
            color: #ff3399;
            cursor: pointer;
            text-decoration: underline;
        }

        .search-dropdown {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 300px;
            margin-top: 10px;
        }

        .search-dropdown a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 10px;
        }

        .search-dropdown a:hover {
            background-color: rgba(255, 102, 178, 0.1);
        }
    </style>
</head>
<body>
    <h1 class="glass-text">FitHealth39</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Введите запрос...">
    </div>

    <div id="complex-container"></div>

    <script src="script.js"></script>
</body>
</html>
