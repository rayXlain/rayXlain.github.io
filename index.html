<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHealth39</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff66b2, #ed0b74, #ff00cc);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
        }

        .glass-text { font-size: 36px; font-weight: bold; color: rgba(255, 255, 255, 0.5); text-align: center; margin-bottom: 30px; backdrop-filter: blur(10px); padding: 20px; border-radius: 10px; width: 100%; transition: all 1s ease-out;}

        .glass-text:hover {
            color: rgba(255, 255, 255, 1);
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 12px 20px;
            width: 350px;
            border-radius: 30px;
            background: #f8f8f8;
            color: #333;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-out;
        }

        .search-input:hover {
            box-shadow: inset 0 14px 25px rgba(0, 0, 0, 0.1);
        }

        .search-input::placeholder {
            color: #999;   
        }

        .search-input:focus {
            background: #fff;
            outline: none;
            box-shadow: inset 0 0px 0px rgba(0, 0, 0, 0.0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-button {
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 10px;
            border-radius: 10px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .active-link {
            color: #ff3399;
            cursor: pointer;
            text-decoration: underline;
        }



        .search-dropdown a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 10px;
        }

        .search-dropdown a:hover {
            background-color: rgba(255, 102, 178, 0.1);
        }
    </style>
</head>
<body>
    <div class="blur-overlay">
        <div id="auth-container">
            <div id="login-form" style="display: block;">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Пароль">
                <button id="login-btn">Войти</button>
                <button id="show-register">Регистрация</button>
            </div>
            <div id="register-form" style="display: none;">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Пароль">
                <button id="register-btn">Зарегистрироваться</button>
                <button id="show-login">Войти</button>
            </div>
        </div>
    </div>

    <img src="1.png" width="300px">
    <h1 class="glass-text">FitHealth39</h1>

    <button id="logout-btn" style="display: none;">Выйти</button>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Введите запрос...">
    </div>

    <div id="complex-container"></div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyC_B3PV_kh09VxW9qjkaaN3rxYq2qZCI9Y",
        authDomain: "fithealth-f4285.firebaseapp.com",
        projectId: "fithealth-f4285",
        storageBucket: "fithealth-f4285.firebasestorage.app",
        messagingSenderId: "943397255581",
        appId: "1:943397255581:web:a325d1af4172ac0dd15774"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Initialize Firebase Authentication and get a reference to the service
      const auth = getAuth(app);

      // Export auth for use in other scripts
      window.firebaseAuth = auth;
      window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
      window.signInWithEmailAndPassword = signInWithEmailAndPassword;
      window.signOut = signOut;
      window.onAuthStateChanged = onAuthStateChanged;
    </script>
    <script src="script.js"></script>
</body>
</html>
